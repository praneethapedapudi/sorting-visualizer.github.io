<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <div class="input-group">
                    <label for="a_size">Size of the array:</label>
                    <div class="slider-container">
                        <input id="a_size" type="range" min=20 max=50 step=1 value=35>
                        <span id="size-value">35</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="a_speed">Speed of the algorithm:</label>
                    <div class="slider-container">
                        <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                        <span id="speed-value">Fast</span>
                    </div>
                </div>
                <button id="a_generate">Generate new array</button>
            </div>

            <div class="hdr_right">
                <p class="nav_heading">Sorting Visualizer</p>

                <div class="algorithms">
                    <button style="margin: 10px;">Bubble</button>
                    <button style="margin: 10px;">Selection</button>
                    <button style="margin: 10px;">Insertion</button>
                    <button style="margin: 10px;">Merge</button>
                    <button style="margin: 10px;">Quick</button>
                    <button style="margin: 10px">Heap</button>
                    <img src="images/moon.png" id="icon">
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="info1">
            <div id="algo-info-panel">
                <h2 id="algo-name">Select an Algorithm</h2>
                <p id="algo-description">Choose a sorting algorithm above to see how it works</p>
                <p id="algo-intuition"></p>
            </div>
            
            <h3>TIME COMPLEXITY</h3>

            <div class="complexity_ctnr" id="time_complexity">

                <div class="pair_defn">
                    <p class="sub_heading">Worst case:</p>
                    <p id="time_worst"></p>
                </div>

                <div class="pair_defn">
                    <p class="sub_heading">Average case:</p>
                    <p id="time_avg"></p>
                </div>

                <div class="pair_defn">
                    <p class="sub_heading">Best case:</p>
                    <p id="time_best"></p>
                </div>

            </div>

        </div>

        <div id="array_ctnr">

        </div>

        <div id="info2">
            <h3>SPACE COMPLEXITY</h3>

            <div class="complexity_ctnr" id="space_complexity">

                <div class="pair_defn">
                    <p class="sub_heading">Worst case:</p>
                    <p id="space_worst"></p>
                </div>

            </div>

            <div id="legend">
                <h3>LEGEND</h3>
                <div class="legend-item">
                    <span class="legend-box" style="background-color: var(--bar-default);"></span>
                    <span>Unsorted</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box" style="background-color: var(--bar-compare);"></span>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box" style="background-color: var(--bar-swap);"></span>
                    <span>Swapping</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box" style="background-color: var(--bar-sorted);"></span>
                    <span>Sorted</span>
                </div>
            </div>
        </div>


    </section>

    <footer>

    </footer>
    
    <div class="accent-preset-selector">
        <button class="accent-preset-btn" data-preset="default" style="background: #6366f1;" title="Default Accent"></button>
        <button class="accent-preset-btn" data-preset="cyan" style="background: #06b6d4;" title="Cyan Accent"></button>
        <button class="accent-preset-btn" data-preset="violet" style="background: #8b5cf6;" title="Violet Accent"></button>
        <button class="accent-preset-btn" data-preset="emerald" style="background: #10b981;" title="Emerald Accent"></button>
    </div>
    <script>
        // Theme persistence and toggle
        var icon=document.getElementById("icon");
        var isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if(isDark) {
            document.body.classList.add("dark-theme");
            icon.src="images/sun.png";
        }
        
        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");
            var isDarkNow = document.body.classList.contains("dark-theme");
            localStorage.setItem('theme', isDarkNow ? 'dark' : 'light');
            icon.src = isDarkNow ? "images/sun.png" : "images/moon.png";
        }

        // Update slider value displays
        var sizeInput = document.getElementById('a_size');
        var sizeValue = document.getElementById('size-value');
        var speedInput = document.getElementById('a_speed');
        var speedValue = document.getElementById('speed-value');
        
        var speedLabels = ['Very Slow', 'Slow', 'Medium', 'Fast', 'Very Fast'];
        speedValue.textContent = speedLabels[speedInput.value - 1];
        
        sizeInput.addEventListener('input', function() {
            sizeValue.textContent = this.value;
        });
        
        speedInput.addEventListener('input', function() {
            speedValue.textContent = speedLabels[this.value - 1];
        });

        // Accent preset switching
        var presetButtons = document.querySelectorAll('.accent-preset-btn');
        var currentPreset = 'default';
        
        presetButtons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                var preset = this.getAttribute('data-preset');
                document.body.classList.remove('accent-preset-cyan', 'accent-preset-violet', 'accent-preset-emerald');
                
                if (preset !== 'default') {
                    document.body.classList.add('accent-preset-' + preset);
                }
                
                presetButtons.forEach(function(b) { b.classList.remove('active'); });
                this.classList.add('active');
                currentPreset = preset;
            });
        });
        
        // Set default preset as active
        document.querySelector('.accent-preset-btn[data-preset="default"]').classList.add('active');
    </script>
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/visualizations.js"></script>

    <script src="./Scripts/bubble_sort.js"></script>
    <script src="./Scripts/selection_sort.js"></script>
    <script src="./Scripts/insertion_sort.js"></script>
    <script src="./Scripts/merge_sort.js"></script>
    <script src="./Scripts/quick_sort.js"></script>
    <script src="./Scripts/heap_sort.js"></script>
</body>
</html>
